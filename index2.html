<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style2.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="VolverpagAnterior">
        <a href="./index.html"><i class="bi bi-arrow-left"></i></a>
        </div>
        <nav>
            <a href=""> Autok</a> <i class="bi bi-x-diamond"></i>  
        </nav>
    </header>
    <main>
        <h1>Registre a sus usuario aqui</h1>
        <form id="formularioUsuarios">
            <div class="inputContainer">
                <label for="nombre">Ingrese su nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Cosme Fulanito" required> 
            </div>
            <div class="inputContainer">
                <label for="email">Ingrese su Email</label>
                <input type="email" id="email" name="email" placeholder="cosme@gmail.com" required>
            </div>
            <div class="inputContainer">
                <label for="contrasena">Ingrese su contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="cosme123fulanito" required>
            </div>
            <div class="inputContainer">
                <label for="provincia">Seleccione su provincia</label>
                <select name="provincia" id="provincia">
                    <option value="buenos aires">Buenos Aires</option>
                    <option value="santa fe">San Luis </option>
                    <option value="cordoba">Mendoza </option>
                    <option value="entre rios">Entre Rios</option>
                </select>
            </div>
            <input type="submit" value="Registrar" class="btn-registrar"/>
        </form>
        <div class="contenedorUsuarios"></div>
    </main>
    <footer>
        <p> Agencia de Autos ®Todos los derechos son reservados  </p>
    </footer>
    <script src="./scrip2.js"></script>
</body>
</html>
